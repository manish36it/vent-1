name: my_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  shimmer: ^3.0.0
  flutter_rounded_date_picker: ^3.0.4
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_native_splash: ^2.2.0  # Replace "latest_version" with the actual version number.
  pdf: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_spinkit: ^5.1.0
  http: ^0.13.3


flutter_native_splash:
  image: assets/swamiviv.png
  color: "af9f9f9"
  image_dark: assets/swamiviv.png
  color_dark: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/viv.png
    - assets/swamiviv.png
    - assets/aazadi_ka_viv.png
    - assets/diya.png
    - assets/logo_test.png
    - assets/V_logo.png
    - assets/special_diya.png
  fonts:
    - family: BrunoAceSC
      fonts:
        - asset: fonts/BrunoAceSC-Regular.ttf
